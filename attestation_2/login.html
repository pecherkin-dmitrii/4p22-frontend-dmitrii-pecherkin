<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Вход</title>
        <link rel="stylesheet" href="./css/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Roboto:wght@400;700&display=swap"
              rel="stylesheet">
    </head>
    <body class="body">
        <header class="heading">
            <div class="heading__title-container">
                <img class="heading__logo" src="./assets/img/1280px-IU_logo_1.png" alt="Логотип Иннополиса">
                <span class="heading__title">PCS Frontend</span>
            </div>
            <nav class="heading__nav">
                <a class="heading__link" href="./registration.html">Регистрация</a>
                <a class="heading__link heading__link_active-page" href="./login.html">Вход</a>
            </nav>
        </header>
        <main>
            <form class="login-form" action="">
                <h1 class="login-form__heading">Вход</h1>
                <label class="login-form__label-text-field" for="email">Email</label>
                <input class="login-form__input-text" id="email" type="email" name="email" placeholder="Введите email"
                       required>
                <label class="login-form__label-text-field" for="password">Пароль</label>
                <input class="login-form__input-text" id="password" type="password" name="password"
                       placeholder="Введите пароль" required>
                <button class="login-form__submit-button" type="submit">Вход</button>
            </form>
        </main>
    </body>
</html>
